<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="utf-8">
    <title>Employee Tracker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel= "shortcut icon" href="./images/favicon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
</head>

<body>
    <!--Heading using a Jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Tracker</h1>
                <p class="lead">Employees in this company.</p>
            </div>
        </div>
    <!--New container that hols the 2nd row for the stat colums-->
        <div class="main-content">
            <div class="col-md-2 name">
                <h5>NAME</h5>
                <h5 id="theirName"></h5>             
            </div>
            <div class="col-md-2 role">
                <h5>ROLE</h5>
                <h5 id="theirRole"></h5>             
            </div>
            <div class="col-md-2 start-date">
                <h5>START DATE</h5>
                <h5 id="startDate"></h5>             
            </div>
            <div class="col-md-2 months">
                <h5>MONTHS WORKED</h5>
                <h5 id="monthsWorked"></h5>             
            </div>
            <div class="col-md-2 monthly-rate">
                <h5>MONTHLY RATE</h5>
                <h5 id="monthly-rate"></h5>             
            </div>
            <div class="col-md-2 total-billed">
                <h5>TOTAL BILLED</h5>
                <h5 id="totalBilled"></h5>             
            </div>
        </div>
        

   
</body>
</html>
