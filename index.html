<!DOCTYPE html>
<html lang ="en">
<head>

<body>
    <!--Heading using a Jumbotron-->
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Employee Tracker</h1>
                <p class="lead">Employees in this company.</p>
            </div>
        </div>
    <!--New container that holds the 2nd row for the stat colums-->
    <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">NAME</th>
                <th scope="col">ROLE</th>
                <th scope="col">START DATE</th>
                <th scope="col">MONTHS WORKED</th>
                <th scope="col">MONTHLY RATE</th>
                <th scope="col">TOTAL BILLED</th>
              </tr>
            </thead>
            <tbody>

              </tr>
            </tbody>
          </table>
          <form>
                <div class="form-group">
                  <label for="input-name">Name</label>
                  <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="input-role">Role</label>
                  <input type="role" class="form-control" id="inputRole" placeholder="Role">
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="start-date" class="form-control" id="inputStartDate" placeholder="Start Date">
                </div>
                <div class="form-group">
                        <label for="monthly-rate">Monthly Rate</label>
                        <input type="monthly-rate" class="form-control" id="monthlyRate" placeholder="Monthly Rate">
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
   
</body>
</html>
